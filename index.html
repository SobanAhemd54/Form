<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2" id="main">
        <h1 class="fom">Form</h1>

        <div class="row">
            <!-- Select city -->
            <div class="col-md-6">
                <div>
                    <label for="sel1" class="lab mt-2">Select city</label>
                </div>
                <div>
                    <select id="sel1" class="w-100 p-2 mt-2 rounded bor form-control" name="">
                        <option value="" disabled selected>Select city</option>
                        <option value="karachi">Karachi</option>
                        <option value="Islamabad">Islamabad</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Multan">Multan</option>
                        <option value="Quetta">Quetta</option>
                    </select>
                </div>
            </div>
            <!-- Select course or event -->
            <div class="col-md-6">
                <div>
                    <label for="sel2" class="lab mt-2">Select course or event</label>
                </div>
                <div>
                    <select id="sel2" class="w-100 p-2 mt-2 rounded bor form-control" name="">
                        <option value="" disabled selected>Select course or event</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Machine Learning">Machine Learning</option>
                        <option value="Graphic Designing">Graphic Designing</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Full name -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div>
                    <label for="name" class="lab mt-2">Full name</label>
                </div>
                <div>
                    <input type="text" id="name" class="w-100 p-2 mt-2 rounded bor form-control" placeholder="Full name">
                </div>
            </div>
            <!-- Father name -->
            <div class="col-md-6">
                <div>
                    <label for="fathername" class="lab mt-2">Father name</label>
                </div>
                <div>
                    <input type="text" id="fathername" class="w-100 p-2 mt-2 rounded bor form-control" placeholder="Father name">
                </div>
            </div>
        </div>
        <!-- Email and Phone Number -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div>
                    <label for="email" class="lab mt-2">Email</label>
                </div>
                <div>
                    <input type="email" id="email" class="w-100 p-2 mt-2 rounded bor form-control" placeholder="Enter email">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label for="Phone" class="lab mt-2">Phone Number</label>
                </div>
                <div>
                    <input type="number" id="Phone" class="w-100 p-2 mt-2 rounded bor form-control" placeholder="Enter Phone Number">
                </div>
            </div>
        </div>
        <!-- CNIC and Father's CNIC -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div>
                    <label for="cnic" class="lab mt-2">CNIC</label>
                </div>
                <div>
                    <input type="number" id="cnic" class="w-100 p-2 mt-2 rounded bor form-control" placeholder="Enter CNIC">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label for="fathercnic" class="lab mt-2">Father's CNIC (optional)</label>
                </div>
                <div>
                    <input type="number" id="fathercnic" class="w-100 p-2 mt-2 rounded bor form-control" placeholder="Enter Father's CNIC (optional)">
                </div>
            </div>
        </div>
        <!-- Date of Birth and Gender -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div>
                    <label for="birth" class="lab mt-2">Date of Birth</label>
                </div>
                <div>
                    <input type="date" id="birth" class="w-100 p-2 mt-2 rounded bor form-control" placeholder="Enter Date of Birth">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <label for="gender" class="lab mt-2">Select Gender</label>
                </div>
                <div>
                    <select name="" id="gender" class="w-100 p-2 mt-2 rounded bor form-control">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Address -->
        <div class="row mt-3">
            <div class="col-md-12">
                <div>
                    <label for="address" class="lab mt-2">Address</label>
                </div>
                <div>
                    <input type="text" id="address" class="w-100 p-2 mt-2 rounded bor form-control" placeholder="Enter Address">
                </div>
            </div>
        </div>
        <!-- Last Qualification and Laptop -->
        <div class="row mt-3">
            <div class="col-md-12">
                <div>
                    <label for="qualification" class="lab mt-2">Last Qualification</label>
                </div>
                <div>
                    <select name="" class="w-100 p-2 mt-2 rounded bor form-control" id="qualification">
                        <option value="" disabled selected>Last Qualification</option>
                        <option value="High School Diploma">High School Diploma</option>
                        <option value="General Education Development (GED) Certificate">General Education Development (GED) Certificate</option>
                        <option value="International Baccalaureate (IB) Diploma">International Baccalaureate (IB) Diploma</option>
                        <option value="Advanced Placement (AP) Certificate">Advanced Placement (AP) Certificate</option>
                        <option value="Vocational Certificate">Vocational Certificate</option>
                        <option value="Associate's Degree (e.g., Associate of Arts, Associate of Science)">Associate's Degree (e.g., Associate of Arts, Associate of Science)</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Do you have a laptop? -->
        <div class="row mt-3">
            <div class="col-md-12">
                <div>
                    <label for="laptop1" class="lab mt-2">Do you have a laptop?</label>
                </div>
                <div>
                    <select name="" id="laptop1" class="w-100 p-2 mt-2 rounded bor form-control">
                        <option value="" disabled selected>Do you have a laptop?</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row mt-4">
            <div class="col-md-12">
                <button onclick="sub()" class="btn btn-primary w-100 p-3">Submit</button>
            </div>
        </div>
    </div>
    <div id="main2" style="display: none;">
        <h1>Form Details</h1>
    </div>
    <!-- JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
